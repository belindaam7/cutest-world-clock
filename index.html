<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cutest World Clock</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Cutest World Clock</h1>
      <div class="dropdown">
        <select name="" id="city-selector">
          <option value="">Select a city</option>
          <option value="current">My current location</option>
          <option value="Africa/Timbuktu">Timbuktu</option>
          <option value="Asia/Bangkok">Bangkok</option>
          <option value="Pacific/Pohnpei">Pohnpei</option>
        </select>
      </div>
      <div id="cities">
        <div class="city" id="san-diego">
          <div>
            <h2>Tijuana</h2>

            <div class="date">November 27th, 2023</div>
          </div>
          <div class="time">20:19:07</div>
        </div>
        <div class="city" id="timbuktu">
          <div>
            <h2>Timbuktu</h2>

            <div class="date">November 27th, 2023</div>
          </div>
          <div class="time">20:19:07</div>
        </div>
      </div>
    </div>
    <footer>
      This site was coded by
      <a href="https://github.com/belindaam7/cutest-world-clock"
        >Belinda Amezquita</a
      >, available in GitHub, hosted by
      <a href="https://netlify.app">Netlify</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
