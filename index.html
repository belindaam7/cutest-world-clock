<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cutest World Clock</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Cutest World Clock</h1>
      <div class="dropdown">
        <select name="" id="cities">
          <option value="">Select a city</option>
          <option value="Timbuktu">Timbuktu</option>
          <option value="San Diego">San Diego</option>
          <option value="Bangkok">Bangkok</option>
          <option value="Phuket">Phuket</option>
        </select>
      </div>
      <div class="city">
        <div>
          <h2>Timbuktu</h2>

          <div class="date">November 27th, 2023</div>
        </div>
        <div class="time">20:19:07</div>
      </div>

      <div class="city">
        <div>
          <h2>San Diego</h2>

          <div class="date">November 27th, 2023</div>
        </div>
        <div class="time">20:19:07</div>
      </div>
      <div class="city">
        <div>
          <h2>Bangkok</h2>

          <div class="date">November 27th, 2023</div>
        </div>
        <div class="time">20:19:07</div>
      </div>
      <div class="city">
        <div>
          <h2>Phuket</h2>

          <div class="date">November 27th, 2023</div>
        </div>
        <div class="time">20:19:07</div>
      </div>
    </div>
    <footer>
      This site was coded by
      <a href="https://github.com/belindaam7/cutest-world-clock"
        >Belinda Amezquita</a
      >, available in GitHub, hosted by
      <a href="https://netlify.app">Netlify</a>
    </footer>
  </body>
</html>
